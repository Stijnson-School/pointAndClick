<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point & Click Adventure</title>
    <link rel="stylesheet" href="./CSS/style.css"> 
</head>
<body id="body">
    <h1 id="mainTitle">Point & Click Adventure<br><br>-[  Women In The Kitchen  ]-</h1>

    <div id="gameWindow">

        <!-- Character -->
        <div id="mainCharacter" class ="character">
            <div id="mainCharacterSpeech" class ="speech-bubble">
                ....
            </div>
            <img class="notDragable" src="./IMG/character.gif" alt="">
        </div> 
        
        <!-- Background -->
        <div class="Background" id="tileMap">
            <img class="notDragable" Ã¯d="tileMapImg" src="./IMG/pointandclick-tilemap.png" alt="tileMap1">
        </div>

        <div id="clickMap" >
            <!-- ForeGround -->
            <div id="downstairs" >
                <div id="tv" class="foreground"></div>
                <div id="radio" class="foreground"></div>
                <div id="up-stairs" class="foreground"></div>
            </div>

            <div id="upstairs" >
                <div id="down-stairs" class="foreground"></div>
            </div>

            <!-- Map -->
            <div class="clickMaps" id="clickMap-1"></div>
            <div class="clickMaps" id="clickMap-2"></div>
            <div class="clickMaps" id="clickMap-3"></div>

            <div class="items" id="items-downstairs">
                <div class="item" id="item-apple-1" onclick="addInvItem('apple', 'item-apple-1')">
                    <img id="item-appleClick" src="./IMG/Inventory/apple.png">
                </div>
                <div class="item" id="item-bowl-1" onclick="addInvItem('bowl', 'item-bowl-1')">
                    <img id="item-bowlClick" src="./IMG/Inventory/bowl.png">
                </div>
                <div class="item" id="item-makeFruitbowl">
                    <div id="item-makeFruitbowlClick"></div>
                </div>
                <div class="item" id="item-fruitbowl" onclick="addInvItem('fruitbowl', 'item-fruitbowl')">
                    <img id="item-fruitbowlClick" src="./IMG/Inventory/fruit-bowl.png">
                </div>
            </div>

            <div class="items" id="items-upstairs">
                <div class="item" id="item-apple-2" onclick="addInvItem('apple', 'item-apple-2')">
                    <img id="item-appleClick2" src="./IMG/Inventory/apple.png">
                </div>
                <div class="item" id="item-strawberry-1" onclick="addInvItem('strawberry', 'item-strawberry-1')">
                    <img id="item-strawberryClick" src="./IMG/Inventory/strawberry.png">
                </div>
            </div>
        </div>

        <div id="inventory" >
            <div class="inv-box" id="apple">
                <img onclick="eatItem('apple')" style="cursor: pointer;" src="./IMG/Inventory/apple.png">
                <p id="apple-count">0</p>
            </div>
            <div class="inv-box" id="strawberry">
                <img onclick="eatItem('strawberry')" style="cursor: pointer;" src="./IMG/Inventory/strawberry.png">
                <p id="strawberry-count">0</p>
            </div>
            <div class="inv-box" id="bowl">
                <img style="cursor: default;" src="./IMG/Inventory/bowl.png">
                <p id="bowl-count">0</p>
            </div>
            <div class="inv-box" id="fruitbowl">
                <img onclick="eatItem('fruitbowl')" style="cursor: pointer;" src="./IMG/Inventory/fruit-bowl.png">
                <p id="fruitbowl-count">0</p>
            </div>
        </div>
    </div>


    <!--DONT WRITE UNDER HERE-->
    <script src="./JS/index.js"></script>
</body>
</html>
